<thead>
  <tr>
    <th>Date</th>
    <th>Temperature in Celsius</th>
    <th>Temperature in Fahrenheit</th>
    <th>Summary</th>
  </tr>
</thead>
<tbody>
    <tr *ngFor="let weather of weathers">
      <td>{{ weather.date }}</td>
      <td>{{ weather.temperatureC }}</td>
      <td>{{ weather.temperatureF }}</td>
      <td>{{ weather.summary }}</td>
    </tr>
</tbody>
